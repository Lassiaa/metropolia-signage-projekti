<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolia Karamalmin Kampus</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="icon" href="assets/icons/icon-256x256.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-256x256.png">
    <link rel="manifest" href="manifest.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script>
    // check broser support
    // register serviceWorker
    if (navigator && navigator.serviceWorker) {
        navigator.serviceWorker.register('serviceWorker.js');
        console.log("Application registered");
    } else {
        console.log("Application not supported");
    }
    </script>
</head>

<body>
    <div class="container-fluid d-flex" id="main">
        <div class="container" id="left">
            <div class="container h-75 d-flex" id="media">
                <div class="container d-flex p-2" id="title" style="background-color: bisque; opacity: 70%;">
                    <div class="container w-25" id="logo" style="background-color: white;">
                        <div class="bg-image card" style="background: url('./assets/metropolia_s_orange.png'); background-size: cover;"></div>
                    </div>
                    <div class="container" id="campus">
                        <h3>kampus</h3>
                    </div>
                </div>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/Dia1.JPG" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/Dia3.JPG" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/Dia5.JPG" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container h-25" id="info">
                <h2>tiedotteita</h2>
                <ul id="info-list">
                </ul>
            </div>
        </div>
        <div class="container w-75" id="right">
            <div class="container h-50" id="food">
                <h2>ruokalistat</h2>
            </div>
            <div class="container d-flex h-50" id="transport">
                <div class="container" id="bus">
                    <h2>bussit</h2>
                </div>
                <div class="container" id="train">
                    <h2>junat</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/app.js" type="javascript/module"></script>
    <script src="js/info.js" type="javascript/module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
