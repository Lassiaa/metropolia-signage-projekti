<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolia Karamalmin Kampus</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 992px)">
    <link rel="icon" href="assets/icons/icon-256x256.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-256x256.png">
    <link rel="manifest" href="manifest.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script>
        // check broser support and register serviceWorker
        // This is done in script tags and not in a separate file so it would be done asap
        if (navigator && navigator.serviceWorker) {
            navigator.serviceWorker.register('serviceWorker.js');
            console.log("Application registered");
        } else {
            console.log("Application not supported");
        }

    </script>
</head>

<body>
    <div class="container-fluid d-flex" id="main">
        <nav class="navbar navbar-light bg-light w-100" id="nav-bar">
            <a class="navbar-brand" href="#">
                <img src="/src/assets/metropolia_s_orange.png" height="30" class="d-inline-block align-top" alt="">
            </a>
            <h3>Karamalmi</h3>
        </nav>
        <div class="container" id="left">
            <div class="container d-flex" id="media">
                <div class="container d-flex p-2" id="title" style="background-color: antiquewhite;">
                    <div class="container">
                        <div id="logo"><img src="/src/assets/metropolia_s_orange.png" alt="metropolian logo"
                                width="150px"></div>
                    </div>
                    <div class="container" id="campus">
                        <h3>Karamalmi</h3>
                    </div>
                </div>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="padding: 11px;">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/Dia1.JPG" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/Dia3.JPG" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/Dia5.JPG" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container h-25" id="info">
                <div id="info-list">
                    <div class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="info-carousel">
                            <div class="carousel-item active">    
                            <div id="weather-card">
                                <div id="weather-main">
                                    <h4>Espoo</h4>
                                    <h3 id="weather-temp" style="font-size: 2.3rem">3°C</h3>
                                    <h5 id="weather-weather">pilvistä</h5>
                                </div>
                                <div id="weather-additional">
                                    <p id="weather-windspeed" style="font-size: 1.3rem">2.1 m/s</p>
                                    <p id="weather-humidity" style="font-size: 1.3rem">50% (ilman kosteus)</p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container w-75" id="right">
            <div class="container" id="food">
                <h2 id="food-title">ruokalistat</h2>
                <div id="food-list"></div>
            </div>
            <div class="container d-flex" id="transport">
                <div class="container" id="bus">
                    <h2>Bussi Aikataulut</h2>
                    <div id="hsl-data"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
    <script src="js/info.js" type="javascript/module"></script>
    <script src="js/food.js" type="javascript/module"></script>
    <script src="js/hsl.js" type="javascript/module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
